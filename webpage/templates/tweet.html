<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Expert Tweets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <!-- <link rel="stylesheet" href="static/css/style.css"> -->
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Return Home
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Expert Tweets</h1>
      <hr>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">How Do The Experts Feel About Your Players?</div>
              <div class="panel-body">
                <form method="POST">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Player</label>
                        <input class="form-control" name="player_name" id="form-filter-datetime" type="text" placeholder="Full Name">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="submit" class="btn btn-info">Go!</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="data-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Player</th>
                  <th class="table-head">Expert Sentiment</th>
                  <th class="table-head">Tweets</th>
                </tr>
              </thead>
              <tbody>
                {% for player_dict in tableData%} 
                  <tr>
                    <td>{{player_dict.player}}</td>
                    <td>{{player_dict.expert_sentiment}}</td>
                    <td>{{player_dict.all_tweets}}</td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- <footer class="footer">
      <span class="bottom">Copyright 2018</span>
    </footer> -->
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <!-- <script src="static/js/data.js"></script> -->
  <script src="{{ url_for('static', filename='js/tweet.js') }}"></script>

</body>

</html>
