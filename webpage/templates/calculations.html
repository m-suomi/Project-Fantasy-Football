<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculations</title>

</head>

<body>
    
        <div class="container-fluid">
                <div class="row-fluid">
                  <div class="span2">
                        <form>

                                <div class="form-group"> <!-- ESPN -->
                                    <label for="full_name_id" class="control-label">ESPN Projection Weight (0 to 100%)</label>
                                    <input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="0%">
                                </div>	
                            
                                <div class="form-group"> <!-- CBS -->
                                    <label for="full_name_id" class="control-label">CBS Projection Weight (0 to 100%)</label>
                                    <input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="0%">
                                </div>						
                                                        
                                <div class="form-group"> <!-- Fantasy Today -->
                                    <label for="full_name_id" class="control-label">FFToday Projection Weight (0 to 100%)</label>
                                    <input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="0%">
                                </div>	
                            
                                <div class="form-group"> <!-- NFL -->
                                    <label for="full_name_id" class="control-label">NFL Projection Weight (0 to 100%)</label>
                                    <input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="0%">
                                </div>									
                                         
                                <div class="form-group"> <!-- Last Week -->
                                    <label for="full_name_id" class="control-label">Prior Week Actual Weight (0 to 100%)</label>
                                    <input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="0%">
                                </div>	

                                <div class="form-group"> <!-- Boost Button -->
                                    <label for="state_id" class="control-label">Boost Factor: Opposing Defense</label>
                                    <select class="form-control" id="state_id">
                                        <option value="Y">Yes</option>
                                        <option value="N">No</option>
                                    </select>					
                                </div>
                                
                                <div class="form-group"> <!-- Boost Button -->
                                    <label for="state_id" class="control-label">Boost Factor: Over/Under Line</label>
                                    <select class="form-control" id="state_id">
                                        <option value="Y">Yes</option>
                                        <option value="N">No</option>
                                    </select>					
                                </div>
                                
                                <div class="form-group"> <!-- Boost Button -->
                                    <label for="state_id" class="control-label">Boost Factor: Twitter Sentiment</label>
                                    <select class="form-control" id="state_id">
                                        <option value="Y">Yes</option>
                                        <option value="N">No</option>
                                    </select>					
                                </div>

                                <div class="form-group"> <!-- Boost Button -->
                                    <label for="state_id" class="control-label">Boost Factor: Injury Status</label>
                                    <select class="form-control" id="state_id">
                                        <option value="Y">Yes</option>
                                        <option value="N">No</option>
                                    </select>					
                                </div>

                                <div class="form-group"> <!-- Boost Button -->
                                    <label for="state_id" class="control-label">Boost Factor: Weather</label>
                                    <select class="form-control" id="state_id">
                                        <option value="Y">Yes</option>
                                        <option value="N">No</option>
                                    </select>					
                                </div>
                                
                                <div class="form-group"> <!-- Calculate Button -->
                                    <button type="submit" class="btn btn-primary">Calculate</button>
                                </div>     
                                
                            </form>			
                  </div>
                  <div class="span10">
                    <!--Body content-->
                  </div>
                </div>
            </div>



</body>

</html>
